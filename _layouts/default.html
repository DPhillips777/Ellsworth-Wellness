<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <meta name="theme-color" content="#0b6e4f" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">
        <span class="brand-logo" aria-hidden="true">
          <!-- simple green apple SVG -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Apple logo"><path d="M19.6 13.1c-.1-2.2 1.7-3.2 1.8-3.2-1-1.4-2.6-1.6-3.1-1.6-1.3-.1-2.6.8-3.3.8-.7 0-1.9-.8-3.1-.7-1.6.1-3.1.9-3.9 2.5-1.7 3- .4 7.4 1.2 9.8.8 1.2 1.8 2.6 3.1 2.6 1.2 0 1.6-.8 3.1-.8 1.5 0 1.9.8 3.1.8 1.3 0 2.2-1.4 3-2.6.9-1.4 1.2-2.8 1.3-2.9-.1-.1-2.5-.9-2.6-3.3z" fill="currentColor"/>
            <path d="M15.3 2.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.6-1.1 1.6-1 2.6 1.1.1 2.1-.5 2.7-1.2z" fill="currentColor"/>
          </svg>
        </span>
        <span class="brand-text">{{ site.title }}</span>
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav" class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/services' | relative_url }}">Services</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> {{ site.title }}. All rights reserved.</p>
      <p class="small">Follow us on <a href="#">Instagram</a> · <a href="#">Facebook</a></p>
    </div>
  </footer>

  <script>
    // small script: mobile nav toggle and dynamic year
    document.getElementById('nav-toggle').addEventListener('click', function () {
      document.getElementById('site-nav').classList.toggle('open');
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
