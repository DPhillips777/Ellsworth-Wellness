<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
  <meta name="theme-color" content="#0b6e4f" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav" class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/services' | relative_url }}">Services</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/contact' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> {{ site.title }}. All rights reserved.</p>
      <p class="small">Follow us on <a href="#">Instagram</a> · <a href="#">Facebook</a></p>
    </div>
  </footer>

  <script>
    // small script: mobile nav toggle and dynamic year
    document.getElementById('nav-toggle').addEventListener('click', function () {
      document.getElementById('site-nav').classList.toggle('open');
    });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
